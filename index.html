<!DOCTYPE html>
<html>
    <head>
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Add Font library -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

        <!-- Add CSS file -->
        <link href="./assets/index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>DairyBusiness</h1>

        <select id="shades" onChange="addInputField(this);">
            <option>Select a shade</option>
            <option>Shade 1</option>
            <option>Shade 2</option>
            <option>Shade 3</option>
            <option>Shade 4</option>
            <option>Shade 5</option>
            <option>Shade 6</option>
        </select>
        <div id="input-field" style="display: none;">
            <label>Enter a value:
                <input type="text" placeholder="Value">
            </label>
        </div>

        <button id="submit">Submit</button>

        <!-- Add JS file -->
        <script src="./index.js"></script>
    </body>
</html>
